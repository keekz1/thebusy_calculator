<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="button memory" onclick="memoryClear()">MC</button>
            <button class="button memory" onclick="memoryRecall()">MR</button>
            <button class="button memory" onclick="memoryAdd()">M+</button>
            <button class="button memory" onclick="memorySubtract()">M-</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperator('/')">/</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperator('*')">*</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperator('-')">-</button>
            <button class="button zero" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDot()">.</button>
            <button class="button operator" onclick="chooseOperator('+')">+</button>
            <button class="button equal" onclick="calculate()">=</button>
            <button class="button operator" onclick="calculatePercentage()">%</button>
            <button class="button operator" onclick="calculateSquareRoot()">âˆš</button>
            <button class="button" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
